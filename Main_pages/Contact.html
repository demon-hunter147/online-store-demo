<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.js"></script>

<body class="mainbody">
        <!--Start - Header and Menu-->
        <header class="d-flex justify-content-between align-items-center bg-secondary bg-gradient gx-2">
            <a class="navbar-brand py-0 mx-3" href="Index.html">

            <form class="d-flex align-items-center ms-auto me-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <ul class="nav nav-pills nav-fill nav-justified ">
                <li class="vr"></li>
                <li class="nav-item d-flex align-items-center">
                    <a href="../Products/Catalogue.html" class="nav-link">Product Catalogue</a>
                </li>
                <li class="vr"></li>
                <li class="nav-item dropdown d-flex align-items-center">
                    <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">About Us<span class="visually-hidden">(current)</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="Team.html">Meet the Team</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="FAQ.html">FAQs</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="Contact.html">Contact Us<span class="visually-hidden">(current)</span></a></li>
                    </ul>
                </li>
                <li class="vr"></li>
                <li class="nav-item d-flex align-items-center"><a class="nav-link text-center" href="Login.html"><i class="bi bi-box-arrow-in-right menu-icon"></i><br />Login</a></li>

                <li class="nav-item d-flex align-items-center"><a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasRight"><i class="bi bi-cart menu-icon"></i><br />Cart</a></li>
            </ul>
        </header>
        <!--End - Header and Menu-->
        <div class="container-fluid">
            <div class="row" style="background-color: rgb(85 85 85)">
                <div id="flashingBar">
                </div>
            </div>
            <!--Start - Main Content-->
            <div class="row d-flex align-content-center">
                <div class="col-12">
                    <h2 class="my-4 text-center">Contact FishOn.</h2>
                </div>
                <div class="col-6 offset-3">
                    <form>
                        <div class="mb-3">
                            <label for="nameField" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameField">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailAddress">
                        </div>
                        <div class="mb-3">
                            <label for="messageArea" class="form-label">Message:</label>
                            <textarea class="form-control" id="messageArea" placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="tsncsCheckbox">
                            <label class="form-check-label" for="tsncsCheckbox">I accept the terms and conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        <!--End - Main Content -->
        <!--Offcanvas Element for sidebar cart view -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel" class="text-secondary">My Cart</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="container" id="sideCartContainer">
                    </div>
                    <div class="container text-center">
                        <p id="emptyCart">There's nothing in your cart yet - keep shopping to add something now!</p>
                        <p id="checkoutLink" style="display:none">Proceed to <a href="../Checkout/Basket.html">Checkout</a></p>
                    </div>
                </div>
            </div>

            <script src="../Scripts/QuantityHandler.js" type="text/javascript"></script>
            <script src="../Scripts/cart.js" type="text/javascript"></script>
